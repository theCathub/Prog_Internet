<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Via CEP</title>
  <link rel="stylesheet" href="atvAPI.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main>
    <h1>Informações pelo CEP</h1>
    <form>
      <div class="form-group row">
        <label for="inCEP" class="col-4 col-form-label">CEP</label> 
        <div class="col-8">
          <input id="inCEP" name="inCEP" placeholder="cep" type="text" class="form-control">
        </div>
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary" onclick="coletarInfo()">Submeter</button>
        </div>
      </div>
      <div>
        <ol>
          <li id="estado"></li>
          <li id="cidade"></li>
          <li id="bairro"></li>
          <li id="logradouro"></li>
        </ol>
      </div>
    </form>
</main>
<script src="atvAPI.js"></script>
</body>
</html>
