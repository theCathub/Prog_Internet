<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar CEP</title>
    <link rel="stylesheet" href="atvAPI.css">
</head>
<body>
    <h1>Buscar CEP</h1>
    <form class="form-horizontal">
        <fieldset>

        <div class="form-group">
          <label class="col-md-4 control-label" for="inCidade">Cidade</label>  
          <div class="col-md-4">
          <input id="inCidade" name="inCidade" type="text" placeholder="cidade" class="form-control input-md">
            
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="inBairro">Bairro</label>  
          <div class="col-md-4">
          <input id="inBairro" name="inBairro" type="text" placeholder="bairro" class="form-control input-md">
            
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="inRua">Rua</label>  
          <div class="col-md-4">
          <input id="inRua" name="inRua" type="text" placeholder="rua" class="form-control input-md">
            
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="btBuscar"></label>
          <div class="col-md-4">
            <button id="btBuscar" name="btBuscar" class="btn btn-primary">Buscar</button>
          </div>
        </div>

        <div>
            <p></p>
        </div>
        
        </fieldset>
        </form>
        
</body>
    <script src="atvAPI.js"></script>
</html>
